<section class="mt-5">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">


            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

            <form class="mx-1 mx-md-4" (ngSubmit)="handleSubmit(signUpForm)" #signUpForm="ngForm">
              <div class="row justify-content-center gap-5">
                <div class="col-md-6 col-lg-6 col-xl-5 order-2 order-lg-1"
                     style="max-width: 400px">

                  <!-- EMAIL -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="email" id="email" class="form-control active" ngModel name="email" />
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <!-- PASSWORD -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="password" id="password" class="form-control active" ngModel name="password" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <!-- PASSWORD CONFIRM -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="password" id="passwordConfirm" class="form-control active" ngModel
                             name="passwordConfirm" />
                      <label class="form-label" for="passwordConfirm">Repeat your password</label>
                    </div>
                  </div>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 flex-column"
                     style="max-width: 450px">
                  <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
                <h2>Let's buy some stuff</h2> -->

                  <!-- FIRST NAME & LAST NAME -->
                  <div class="d-flex flex-row align-items-center mb-4 gap-3">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="firstName" class="form-control active" ngModel name="firstName" />
                      <label class="form-label" for="firstName">First name</label>
                    </div>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="lastName" class="form-control active" ngModel name="lastName" />
                      <label class="form-label" for="lastName">Last name</label>
                    </div>
                  </div>

                  <!-- PERSONAL CODE & PHONE -->
                  <div class="d-flex flex-row align-items-center mb-4 gap-3">
                    <i class="fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="number" id="personalCode" class="form-control active" ngModel
                             name="personalCode" />
                      <label class="form-label" for="personalCode">Personal code</label>
                    </div>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="tel" id="phone" class="form-control active" ngModel name="phone" />
                      <label class="form-label" for="phone">Phone</label>
                    </div>
                  </div>

                  <!-- COUNTRY & COUNTRY -->
                  <div class="d-flex flex-row align-items-center mb-4 gap-3">
                    <i class="fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="country" class="form-control active" ngModel name="country" />
                      <label class="form-label" for="country">Country</label>
                    </div>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="county" class="form-control active" ngModel name="county" />
                      <label class="form-label" for="county">County</label>
                    </div>
                  </div>

                  <!-- STREET -->
                  <div class="d-flex flex-row align-items-center mb-4 gap-3 w-100">
                    <i class="fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="street" class="form-control active" ngModel name="street" />
                      <label class="form-label" for="street">Street</label>
                    </div>
                  </div>


                  <!-- NUMBER & POSTAL INDEX -->
                  <div class="d-flex flex-row align-items-center mb-4 gap-3">
                    <i class="fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="number" class="form-control active" ngModel name="number" />
                      <label class="form-label" for="number">Number</label>
                    </div>
                    <div class="form-outline flex-fill mb-0 bg-light">
                      <input type="text" id="postalIndex" class="form-control active" ngModel name="postalIndex" />
                      <label class="form-label" for="postalIndex">Postal Index</label>
                    </div>
                  </div>

                </div>

              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 gap-2">
                <button type="button" class="btn btn-primary btn-lg" (click)="fillWithDummyData(signUpForm)">Fill
                  Form</button>
                <button type="button" class="btn btn-primary btn-lg" (click)="clearForm(signUpForm)">Clear Form</button>


                <button type="submit" class="btn btn-primary btn-lg">Submit Form</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

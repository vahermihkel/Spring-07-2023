<div class="products">
  <div class="product" *ngFor="let item of products">
    <div class="name">{{item.name}}</div>
    <div>{{item.price}}</div>
    <button class="btn btn-success" (click)="addToCart(item)">Lisa ostukorvi</button>
  </div>
</div>
